<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Last Message Recorder</title>
</head>
<body>

    <div class="square">
        <h2 id="title">Enter your message!</h2>
        <form>
            <label>
                <input type="text" id="message">
            </label><br>
            <input type="button" id="button"  value="Submit!" onclick="submitText()">
        </form>
        <h2 id="lastMessage">Last Message: Hello World</h2>
    </div>
</body>
</html>
