<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Last Message Recorder</title>
</head>
<body>
    <section class="main-container">

        <div class="container" id="container-left">
            <h2 id="title">Enter your message!</h2>
            <form>
                <label>
                    <input type="text" id="message" placeholder="Insert Message" required>
                </label><br>
                <button type="button" id="button" onclick="submitText()">Submit</button>
            </form>
            <h2 id="lastMessage">Last Message: Hello World</h2>
        </div>

        <div class="container" id="container-right">
            <button class="buttons" onclick="bold()">BOLD</button>
            <button class="buttons"></button>
            <button class="buttons"></button>
            <button class="buttons"></button>
            <button class="buttons"></button>

        </div>

    </section>

</body>
</html>
